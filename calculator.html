<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div id="header">
            <h1> Pretty Girl Calculator</h1>
        </div>
        <div class="container">
            <div id="display">
                <div id="top-row"></div>
                <div id="bottom-row"></div>
            </div>
            <!-- row 1 -->
            <button id="clear" class="grid-item extra-btn">A/C</button>
            <button id="backspace" class="grid-item extra-btn"><span>&#9224;</span></button>
            <button id="plus-minus" class="grid-item extra-btn">+/-</button>
            <button id="divide" class="grid-item operation"><span>&#247;</span></button>
            <!-- row 2 -->
            <button class="grid-item number">7</button>
            <button class="grid-item number">8</button>
            <button class="grid-item number">9</button>
            <button id="multiply" class="grid-item operation"><span>&#215;</span></button>
            <!-- row 3 -->
            <button class="grid-item number">4</button>
            <button class="grid-item number">5</button>
            <button class="grid-item number">6</button>
            <button class="grid-item operation add-sub">-</button>
            <!-- row 4 -->
            <button class="grid-item number">1</button>
            <button class="grid-item number">2</button>
            <button class="grid-item number">3</button>
            <button class="grid-item operation add-sub">+</button>
            <!-- row 5 -->
            <button class="grid-item number">.</button>
            <button class="grid-item number">0</button>
            <button id="equals" class="grid-item operation">=</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
